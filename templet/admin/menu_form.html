{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">{{ 'Edit' if action == 'edit' else 'Add' }} Menu Item</h1>

<form method="post" action="{% if action == 'edit' %}/admin/cms/menus/{{ menu.id }}/edit{% else %}/admin/cms/menus/new{% endif %}">
  <div class="row">
    <div class="col-md-7">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" value="{{ menu.title if menu else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Slug (optional)</label>
        <input name="slug" class="form-control" value="{{ menu.slug if menu else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Explicit URL (optional)</label>
        <input name="url" class="form-control" value="{{ menu.url if menu else '' }}" placeholder="/custom/path or full URL">
        <div class="form-text">If set, this overrides page/college generated URLs.</div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" value="1" {% if (menu and menu.is_active) or not menu %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Active</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="mb-3">
        <label class="form-label">Location</label>
        <select name="location" class="form-select">
          <option value="main" {% if not menu or menu.location == 'main' %}selected{% endif %}>Main navigation</option>
          <option value="footer" {% if menu and menu.location == 'footer' %}selected{% endif %}>Footer</option>
          <option value="admin" {% if menu and menu.location == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Parent (for nested items)</label>
        <select name="parent_id" class="form-select">
          <option value="">None</option>
          {% for p in parents %}
          <option value="{{ p.id }}" {% if menu and menu.parent_id == p.id %}selected{% endif %}>{{ p.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Linked page</label>
        <select name="page_id" class="form-select">
          <option value="">— None —</option>
          {% for p in pages %}
          <option value="{{ p.id }}" {% if menu and menu.page_id == p.id %}selected{% endif %}>{{ p.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Linked college</label>
        <select name="college_id" class="form-select">
          <option value="">— None —</option>
          {% for c in colleges %}
          <option value="{{ c.id }}" {% if menu and menu.college_id == c.id %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Sort order</label>
        <input name="sort_order" type="number" class="form-control" value="{{ menu.sort_order if menu else '0' }}">
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/admin/cms/menus" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
