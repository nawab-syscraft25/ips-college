<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login Â· IPS Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body class="bg-surface">
    <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;padding:24px;">
      <div class="card shadow-sm" style="max-width:420px; width:100%;">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <div class="brand-mark mx-auto mb-2" style="width:56px;height:56px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:var(--primary);color:white;font-weight:700;font-size:18px;">IPS</div>
            <h4 class="mb-0">Administrator Login</h4>
            <p class="text-muted small mb-0">Sign in to access the control panel</p>
          </div>

          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="post" action="/admin/login">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
