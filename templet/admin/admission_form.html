{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">{{ 'Edit' if action == 'edit' else 'Add' }} Admission Info</h1>

<form method="post" action="{% if action == 'edit' %}/admin/admissions/{{ admission.id }}/edit{% else %}/admin/admissions/new{% endif %}">
  <div class="row">
    <div class="col-md-5">
      <div class="mb-3">
        <label class="form-label">College</label>
        <select name="college_id" class="form-select" required>
          {% for c in colleges %}
          <option value="{{ c.id }}" {% if admission and admission.college_id == c.id %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-md-7">
      <div class="mb-3">
        <label class="form-label">Procedure text</label>
        <textarea name="procedure_text" class="form-control" rows="3">{{ admission.procedure_text if admission else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Eligibility text</label>
        <textarea name="eligibility_text" class="form-control" rows="3">{{ admission.eligibility_text if admission else '' }}</textarea>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/admin/admissions" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
