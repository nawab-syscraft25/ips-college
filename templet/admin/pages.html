{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Pages</h1>
  <a href="/admin/pages/new" class="btn btn-primary">Add new page</a>
</div>

<table class="table table-striped table-bordered align-middle">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Slug</th>
      <th scope="col">College</th>
      <th scope="col">Sections</th>
      <th scope="col" style="width: 160px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in pages %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.title }}</td>
      <td>{{ p.slug }}</td>
      <td>{{ p.college.name if p.college else 'â€”' }}</td>
      <td>
        <a href="/admin/pages/{{ p.id }}/sections" class="btn btn-sm btn-outline-secondary">Manage</a>
      </td>
      <td>
        <a href="/admin/page/{{ p.id }}/design" class="btn btn-sm btn-outline-info me-1" title="Design Page">Design</a>
        <a href="/admin/pages/{{ p.id }}/edit" class="btn btn-sm btn-outline-primary me-1">Edit</a>
        <form method="post" action="/admin/pages/{{ p.id }}/delete" style="display:inline">
          <button type="submit" class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Delete this page?')">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5" class="text-center">No pages found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
