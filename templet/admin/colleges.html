{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Colleges</h1>
  <a href="/admin/colleges/new" class="btn btn-primary">Add new college</a>
</div>

<table class="table table-striped table-bordered align-middle">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Slug</th>
      <th scope="col">Active</th>
      <th scope="col" style="width: 160px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in colleges %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.slug }}</td>
      <td>
        {% if c.is_active %}
        <span class="badge bg-success">Active</span>
        {% else %}
        <span class="badge bg-secondary">Inactive</span>
        {% endif %}
      </td>
      <td>
        <a href="/admin/colleges/{{ c.id }}/edit" class="btn btn-sm btn-outline-primary me-1">Edit</a>
        <form method="post" action="/admin/colleges/{{ c.id }}/delete" style="display:inline">
          <button type="submit" class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Delete this college?')">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5" class="text-center">No colleges found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
