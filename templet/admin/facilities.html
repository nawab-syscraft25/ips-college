{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Facilities (by College)</h1>
  <a href="/admin/facilities/new" class="btn btn-primary">Add facility</a>
</div>

<table class="table table-striped table-bordered align-middle">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>College</th>
      <th style="width: 170px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for f in facilities %}
    <tr>
      <td>{{ f.id }}</td>
      <td>{{ f.name }}</td>
      <td>{{ f.college.name if f.college else 'â€”' }}</td>
      <td>
        <a href="/admin/facilities/{{ f.id }}/edit" class="btn btn-sm btn-outline-primary me-1">Edit</a>
        <form method="post" action="/admin/facilities/{{ f.id }}/delete" style="display:inline">
          <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this facility?')">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center">No facilities found</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
